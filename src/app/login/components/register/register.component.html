<div class="register_container">
  <mat-icon class="close_btn" mat-icon-button>close</mat-icon>
  <div class="form_wrap">
    <div class="form_heading">REGISTER ACCOUNT</div>
    <form>
      <div class="form-Group ratio_group">
        <label for="premium" class="label_flex">
          <input type="radio" id="premium" checked /> 
          <div class="label_group">
            <div class="tier_info">Premium</div>
            <div>Enjoy unlimited question generation with the premium membership!</div>
            <label for="price"><input type="radio" name="price" id="price" checked>$8.00/month</label>
            <label for="price"><input type="radio" name="price" id="price">$20.00/quarter</label>
          </div>
        </label>
      </div>
    </form>
  </div>
</div>
