<div class="subject-container">
  <div class="heading">
    <p>Subject Master</p>
  </div>
  <div class="main">
    <div class="table-area">
      <div class="control-area">
        <input placeholder="Search here" (keyup)="applyFilter($event)" />
        <button mat-raised-button (click)="openAddDialog()">Add Subject</button>
      </div>
      <div class="table mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="subject">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              id="subject-table"
            >
              Subject
            </th>
            <td mat-cell *matCellDef="let subject" id="subject-table">
              {{ subject.subject }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef id="action-table">Action</th>
            <td mat-cell *matCellDef="let subject" id="action-table">
              <button
                mat-icon-button
                (click)="update(subject)"
                matTooltip="edit"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="delete(subject)"
                matTooltip="delete"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            [pageSize]="5"
            [pageIndex]="0"
          ></mat-paginator>
      </div>
    </div>
  </div>
</div>
