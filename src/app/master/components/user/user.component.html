<div class="user_container_wrapper">
  <div class="h2 mb-5 text-center">User Master</div>
  <div class="user_container">
    <div class="search_and_add">
      <div class="search_box">
        <div class="search_field">
          <input
            class="form-control"
            (keyup)="applyFilter($event)"
            placeholder="Search here"
            #input
          />
        </div>
      </div>
      <div class="ms-2 add_btn">
        <button mat-raised-button (click)="saveUserMaster()">Add&nbsp;User</button>
      </div>
    </div>
    <div class="table-container mat-elevation-z8" style="overflow: auto">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        aria-label="Complaints Table"
      >
        <!-- Index number column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [ngClass]="i % 2 === 0 ? 'even-row' : 'odd-row'"
          >
            <mat-slide-toggle
              class="example-margin"
              color="primary"
              [checked]="element.status == 1"
              (change)="changeStatus(element._id, element.status)"
            >
            </mat-slide-toggle>
          </td>
        </ng-container>
        <!-- name column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
          <td mat-cell *matCellDef="let row">
            <div class="description-cell">
              {{ row.firstName }} {{ row.lastName }}
            </div>
          </td>
        </ng-container>

        <!-- email column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
          <td mat-cell *matCellDef="let row">
            <div class="description-cell">{{ row.email }}</div>
          </td>
        </ng-container>

        <!-- role column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ROLE</th>
          <td mat-cell *matCellDef="let row">
            <div class="description-cell">{{ row?.role?.role }}</div>
          </td>
        </ng-container>

        <!-- institution column -->
        <ng-container matColumnDef="institution">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>INSTITUTION</th>
          <td mat-cell *matCellDef="let row">
            <div class="description-cell">
              {{ row?.institutionId?.institutionName }}
            </div>
          </td>
        </ng-container>

        <!-- topic column -->
        <!-- <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TOPIC</th>
          <td mat-cell *matCellDef="let row">
            <div class="description-cell">{{ row?.topicId?.topic }}</div>
          </td>
        </ng-container> -->
        <!-- Actions column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon
              *ngIf="row.role.role !== 'ADMIN'"
              class="set_edit_color_button"
              matTooltip="edit"
              (click)="updateUserMaster(row)"
              >edit</mat-icon
            >
            <mat-icon
              *ngIf="row.role.role !== 'ADMIN'"
              class="set_edit_color_button ms-2"
              matTooltip="delete"
              (click)="deleteUserMaster(row._id)"
              >delete</mat-icon
            >
            <mat-icon
              *ngIf="row.role.role === 'VETTER' || row.role.role === 'STUDENT'"
              class="set_edit_color_button ms-2"
              (click)="addSubscription(row)"
              matTooltip="add package"
              >add</mat-icon
            >
          </td>
        </ng-container>
        <!-- Header and row definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <!-- Paginator -->
      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
