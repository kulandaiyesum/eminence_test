<div class="container-fluid">
  <div class="topic_table_container" id="table">
    <div class="search_and_add">
      <div class="search_box">
        <input
          matInput
          placeholder="Search"
          [(ngModel)]="value"
          autocomplete="off"
          class="form-control"
        />
        <button
          mat-button
          *ngIf="value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearFilter()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="add_btn">
        <button mat-raised-button (click)="saveCoreBoxMaster()" color="accent">Add Topic</button>
      </div>
    </div>

    <!-- table -->
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Topic Master
          </th>
          <td mat-cell *matCellDef="let row">{{ row.topic }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">
            <mat-slide-toggle
              class="example-margin"
              color="accent"
              [checked]="row.status == 1"
              (change)="changeRoleStatus(row)"
            >
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="accent"
              matTooltip="Edit CoreBoxType"
              [disabled]="row.status != 1"
              (click)="updateCoreBoxMaster(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              matTooltip="Delete"
              color="warn"
              (click)="deleteCoreBoxMaster(row)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
