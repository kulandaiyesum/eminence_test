<div class="form_crud">
  <mat-icon class="close_btn" mat-icon-button (click)="onNoClick()"
    >close</mat-icon
  >
  <div class="form_wrap">
    <div class="form_heading" *ngIf="data === null">Add System</div>
    <div class="form_heading" *ngIf="data !== null">Edit System</div>
    <form [formGroup]="systemForm">
      <div class="form-group custom_group">
        <label for="system">System</label>
        <input
          type="text"
          id="system"
          class="form-control"
          formControlName="system"
          placeholder="{{ data !== null ? 'Edit System' : 'Add System' }}"
          [(ngModel)]="systemObject.system"
        />
        <div class="error">
          <mat-error
            *ngIf="
              systemForm.controls['system'].hasError('required') &&
              systemForm.touched
            "
            >System is reqiured</mat-error
          >
        </div>
      </div>
      <div class="form_btns">
        <button
          [disabled]="systemForm.invalid"
          class=""
          *ngIf="data === null"
          (click)="saveSystem()"
        >
          Save
        </button>
        <button
          [disabled]="systemForm.invalid"
          class=""
          *ngIf="data !== null"
          (click)="editSystem()"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
