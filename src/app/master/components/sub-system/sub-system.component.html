<div class="subSystem_container">
  <div class="h2 mb-5 text-center">Subsystem Master</div>
  <div class="subSystem_table_container">
    <div class="search_and_add">
      <div class="search_box">
        <div class="search_field">
          <input
            class="form-control"
            (keyup)="applyFilter($event)"
            placeholder="Search here"
            #input
          />
        </div>
      </div>
      <div class="ms-2 add_btn">
        <button mat-raised-button (click)="addsubSystem()">
          Add&nbsp;Subsystem
        </button>
      </div>
    </div>

    <div class="table-container mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        class="complaint-table"
        matSort
        aria-label="Complaints Table"
      >
        <!-- Index number column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef>SNO</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- systemId column -->
        <ng-container matColumnDef="systemId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>System</th>
          <td mat-cell *matCellDef="let row">
            <div class="description-cell">{{ row.systemId.system }}</div>
          </td>
        </ng-container>

        <!-- subSystem column -->
        <ng-container matColumnDef="subSystem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Subsystem</th>
          <td mat-cell *matCellDef="let row">
            <div class="description-cell">{{ row.subSystem }}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon
              class="set_edit_color_button"
              matTooltip="edit"
              (click)="editsubSystem(row)"
              >edit</mat-icon
            >
            <mat-icon
              class="set_edit_color_button ms-2"
              matTooltip="delete"
              (click)="deletesubSystem(row._id)"
              >delete</mat-icon
            >
          </td>
        </ng-container>

        <!-- Header and row definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Paginator -->
      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
