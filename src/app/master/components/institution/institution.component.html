<div class="institution-container">
  <div class="main">
    <div class="data-area">
      <div class="data">
        <div class="control">
          <h4>INSTITUTION</h4>
          <div class="button">
            <button mat-stroked-button (click)="addData()">Add Data</button>
            <button mat-stroked-button id="remove">Remove Data</button>
          </div>
        </div>
        <div class="table">
          <input placeholder="Search here" (keyup)="applyFilter($event)" />

          <mat-table
            [dataSource]="dataSource"
            matSort
            matPaginator
            class="mat-elevation-z8"
          >
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >ID</mat-header-cell
              >
              <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >Name</mat-header-cell
              >
              <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >Email</mat-header-cell
              >
              <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >Address</mat-header-cell
              >
              <mat-cell *matCellDef="let element">{{
                element.address
              }}</mat-cell>
            </ng-container>

            <!-- Action -->
            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >Action</mat-header-cell
              >
              <mat-cell *matCellDef="let element">
                <mat-icon (click)="updateInstitute(element)">edit</mat-icon>
                <mat-icon (click)="deleteInstitute(element)">delete</mat-icon>
              </mat-cell>
            </ng-container>

            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
          <mat-paginator
            [pageSizeOptions]="[2, 10, 25, 100]"
            [pageSize]="2"
            [pageIndex]="0"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
