    <div class="col-lg-2 col-md-2 col-sm-2">
      <button
        mat-raised-button
        matTooltip="Add user"
        color="accent"
        (click)="addCustomer()"
        style="margin-top: 10px"
      >
        Add
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="instituteName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Institute Name
            </th>
            <td mat-cell *matCellDef="let customer">
              {{ customer.instituteName }}
            </td>
          </ng-container>
          <ng-container matColumnDef="mailId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email ID</th>
            <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
          </ng-container>
          <ng-container matColumnDef="mobileNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
            <td mat-cell *matCellDef="let customer">{{ customer.mobile }}</td>
          </ng-container>
          <ng-container matColumnDef="GSTIN">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>GSTIN</th>
            <td mat-cell *matCellDef="let customer">{{ customer.GSTIN }}</td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
            <td mat-cell *matCellDef="let customer">{{ customer.state }}</td>
          </ng-container>
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
            <td mat-cell *matCellDef="let customer">{{ customer.country }}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let customer">
              <mat-slide-toggle
                class="example-margin"
                color="accent"
                [checked]="customer.status == 1"
                (change)="changeCustomerStatus(customer)"
              >
              </mat-slide-toggle>
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let customer; let i = index">
              <button
                mat-icon-button
                matTooltip="Edit Customer"
                color="accent"
                (click)="editCustomer(customer)"
              >
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button
                mat-icon-button
                matTooltip="Delete Employee"
                color="accent"
                (click)="deleteCustomer(customer)"
              >
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            mat-header-row
            *matHeaderRowDef="displayedColumns"
          ></tr>
          <tr
            mat-row
            mat-row
            *matRowDef="let customer; columns: displayedColumns"
          ></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
