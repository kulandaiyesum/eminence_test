<div class="main">
  <div class="data">
    <div class="heading">
      <h4>INSTITUTION</h4>
    </div>
    <div class="forms">
      <form #instituteForm="ngForm">
        <input
          type="text"
          placeholder="Name"
          name="name"
          [(ngModel)]="institutionModel.name"
          required
        />
        <div
          *ngIf="instituteForm.controls['name']?.errors?.['required'] && instituteForm.controls['name']?.touched"
          class="error-message"
        >
          Name is required.
        </div>
        <input
          type="text"
          placeholder="Mobile"
          name="mobile"
          [(ngModel)]="institutionModel.mobile"
          required
        />
        <div
          *ngIf="instituteForm.controls['mobile']?.errors?.['required'] && instituteForm.controls['mobile']?.touched"
          class="error-message"
        >
          Mobile is required.
        </div>
        <input
          type="text"
          placeholder="State"
          name="state"
          [(ngModel)]="institutionModel.state"
          required
        />
        <div
          *ngIf="instituteForm.controls['state']?.errors?.['required'] && instituteForm.controls['state']?.touched"
          class="error-message"
        >
          State is required.
        </div>
        <input
          type="text"
          placeholder="Email"
          name="email"
          [(ngModel)]="institutionModel.email"
          required
          email
        />
        <div
          *ngIf="instituteForm.controls['email']?.errors?.['required'] && instituteForm.controls['email']?.touched"
          class="error-message"
        >
          Email is required.
        </div>
        <div
          *ngIf="instituteForm.controls['email']?.errors?.['email'] && instituteForm.controls['email']?.touched"
          class="error-message"
        >
          Invalid email format.
        </div>
        <input
          type="text"
          placeholder="Address"
          name="address"
          [(ngModel)]="institutionModel.address"
          required
        />
        <div
          *ngIf="instituteForm.controls['address']?.errors?.['required'] && instituteForm.controls['address']?.touched"
          class="error-message"
        >
          Address is required.
        </div>

        <button
          type="submit"
          (click)="onInstituteSubmit()"
          *ngIf="!visibleUpdate"
        >
          Submit
        </button>
        <button type="submit" *ngIf="visibleUpdate" (click)="updateInstitute()">
          Update
        </button>
      </form>
    </div>
  </div>
</div>
