<div class="saved-container">
  <div class="main">
    <div class="table-container">
      <h6>Past exams</h6>
      <div class="table-area" #scrollContainer>
        <table class="exam-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Mode</th>
              <th>Question</th>
              <th>Subject</th>
              <th>System</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let exam of examDetails">
              <td>{{ exam.date }}</td>
              <td>{{ exam.mode }}</td>
              <td>{{ exam.question }}</td>
              <td>{{ exam.subject }}</td>
              <td>{{ exam.system }}</td>
              <td>{{ exam.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
    <div class="room-history">
      <h6>Exam Room History</h6>
      <div class="history-area">
        <div class="arrow-icon">
          <!-- <mat-icon (click)="prevSlide()">keyboard_arrow_left</mat-icon> -->
        </div>
        <div class="history">
          <ngb-carousel #carousel="ngbCarousel" *ngIf="images">
            <ng-template ngbSlide *ngFor="let group of images; let i = index">
              <div class="carousel-content">
                <!-- Your content for each group of slides -->
                <div class="slide-content">
                  <div class="slide-row">
                    <!-- Iterate through the images in the current group -->
                    <div class="slide" *ngFor="let image of group">
                      <div class="help-icon">
                        <mat-icon>help</mat-icon>
                      </div>
                      <div class="content">
                        <h6>{{ image.title }}</h6>
                        <p>{{ image.content }}</p>
                      </div>
                      <div class="button">
                        <button>View</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Navigation icons -->
                <button class="carousel-control-prev" (click)="carousel.prev()">
                  <i class="fas fa-chevron-left custom-icon"></i>
                </button>
                <button class="carousel-control-next" (click)="carousel.next()">
                  <i class="fas fa-chevron-right custom-icon"></i>
                </button>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
        <div class="arrow-icon">
          <!-- <mat-icon (click)="nextSlide()">keyboard_arrow_right</mat-icon> -->
        </div>
      </div>
    </div>
  </div>
</div>
