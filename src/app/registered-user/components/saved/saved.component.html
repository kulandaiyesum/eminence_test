<div class="saved-container">
  <div class="main">
    <div class="table-container">
      <h6>Past exams</h6>
      <div class="table-area" #scrollContainer>
        <table class="exam-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Mode</th>
              <th>Question</th>
              <th>Subject</th>
              <th>System</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let exam of examDetails">
              <td>{{ exam.date }}</td>
              <td>{{ exam.mode }}</td>
              <td>{{ exam.question }}</td>
              <td>{{ exam.subject }}</td>
              <td>{{ exam.system }}</td>
              <td>{{ exam.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
    <div class="room-history">
      <h6>Exam Room History</h6>
      <div class="history-area">
        <div class="arrow-icon">
          <mat-icon (click)="prevSlide()">keyboard_arrow_left</mat-icon>
        </div>
        <div class="history">
          <div class="slider" [style.transform]="'translateX(' + (-currentSlideIndex * slideWidth) + 'px)'">
            <!-- Content for the slider -->
            <div class="slide" *ngFor="let slide of slidesData; let i = index" [style.width.px]="slideWidth">
              <div class="help-icon">
                <mat-icon>help</mat-icon>
              </div>
              <div class="content">
                <h6>{{ slide.title }}</h6>
                <p>{{ slide.description }}</p>
              </div>
              <div class="button">
                <button>View</button>
              </div>
            </div>
          </div>
        </div>

        <div class="arrow-icon">
          <mat-icon (click)="nextSlide()">keyboard_arrow_right</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
