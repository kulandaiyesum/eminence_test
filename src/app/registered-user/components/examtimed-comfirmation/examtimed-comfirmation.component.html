<div class="confirm_submission p-4">
  <h6 *ngIf="!data">This will end your exam and save your results. Confirm?</h6>
  <h6 *ngIf="data" style="text-align: center">Time is up. Check result in History.</h6>
  <div class="buttons" mat-dialog-actions>
    <button class="btn" mat-dialog-close="YES">{{ data ? 'Ok':'Yes'}}</button>
    <button *ngIf="!data" class="btn" (click)="onNoClick()">No</button>
  </div>
</div>
