<div class="confirm_submission p-4">
  <h6 *ngIf="!data.isAllQuestionsAttend && !data.isTimeOut">Not all questions have been answered. Do you want to finish the exam?</h6>
  <h6 *ngIf="!data.isTimeOut && data.isAllQuestionsAttend">
    This will end your exam and save your results. Confirm?
  </h6>
  <h6 *ngIf="data.isTimeOut" style="text-align: center">
    Time is up. Check result in History.
  </h6>
  <div class="buttons" mat-dialog-actions>
    <button class="btn" mat-dialog-close="YES">
      {{ data.isTimeOut ? "Ok" : "Yes" }}
    </button>
    <button *ngIf="!data.isTimeOut" class="btn" (click)="onNoClick()">No</button>
  </div>
</div>
