<div class="landing-page-container">
  <div class="heading">
    <h2>Your private room</h2>
    <h5>{{ roomCode }}</h5>
  </div>
  <div class="user-list">
    <div class="main">
      <div class="attended-user">
        <h5>Attended people</h5>
        <div class="people">
          <div id="list" *ngFor="let email of attendedEmailArray" matTooltip="{{ email }}">
            <p>{{ email| initials }}</p>
          </div>
        </div>
      </div>
      <div class="non-attended-user">
        <h5>Non Attended people</h5>
        <div class="people">
          <div id="list" *ngFor="let email of nonattendedEmailArray" matTooltip="{{ email }}">
            <p>{{ email| initials }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="controls">
    <button mat-raised-button color="primary" *ngIf="enableStartButton" (click)="startExam()">Start Exam</button>
  </div>
</div>
